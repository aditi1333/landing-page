<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <div style="background-color: #005a9e; padding: 20px; text-align: center; color: whitesmoke;">
        <h1>Feedback Form</h1>
        </div>

        <div style="max-width: 400px; margin: 0 auto; padding: 60px; background-color: #fff; box-shadow: 0px 0px 35px 0px rgba(0,0,0,0.1);">
    <form id="feedback_form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="category">Feedback Category:</label>
        <select id="category" name="category" required>
            <option value="general">General</option>
            <option value="suggestion">Suggestion</option>
            <option value="issue">Issue</option>
        </select><br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</a></button>
    </form>
</div>
</body>
</html>
