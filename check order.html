<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Order</title>
</head>
<body>
    <div style="background-color:#005a9e; padding: 20px; text-align: center; color: whitesmoke;">
        <h1>Check Order</h1>
    </div>

    <div style="max-width: 400px; margin: 0 auto; padding: 60px; background-color: #fff; box-shadow: 0px 0px 35px 0px rgba(0,0,0,0.1);">
        <form action="">
            <div style="margin-bottom: 20px;">
                <label for="Order N0.">Order No.:</label>
                <input type="number" id="Number" name="Order Number" required />
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email">Email id.:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div style="text-align: left;">
                <button type="submit">Check</button>
            </div>
</body>
</html>
